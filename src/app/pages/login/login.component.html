<div class="bootstrap-wrapper">
    <div class="container ">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/logo.png" alt="">

                    </div>
                    <h1 class="text-center">Login Here!!</h1>

                    <!-- {{LoginData | json}} -->
                    <form (ngSubmit)="formSubmit()">
                        <!-- Username field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input 
                            [(ngModel)]="LoginData.username"
                            required name="username" matInput placeholder="Enter here">
                            <mat-hint>Username must be unique!</mat-hint>

                        </mat-form-field>
                        <mat-form-field class="full-width" appearance="outline" style="margin-top: 12px;">
                            <mat-label>User Password</mat-label>
                            <input 
                            [(ngModel)]="LoginData.password"
                            required name="password" matInput placeholder="Enter password here" type="password">

                        </mat-form-field>
                        <div class="container text-center ">
                            <button class="mb20" type="submit" mat-raised-button color="primary">Login</button>
                            <button type="reset" class="ml20 mb20" mat-raised-button >Reset</button>

                        </div>
                    </form>
                </mat-card>

            </div>
        </div>
    </div>
</div>
