<h1 class="mt20">Questions of {{qTitle}}</h1>
<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">


            <div class="container text-center">
                <button mat-raised-button 
                color="primary"
                [routerLink]="'/admin/add-question/'+qId+'/'+qTitle">
                    Add Question
                </button>

            </div>
            <mat-card *ngFor="let q of question; let i=index" class="mt20">
                <mat-card-content>


                    <p>
                        <b>Q{{i+1}}:</b>
                        
                        <span [innerHTML]="q.content"></span>
                    </p>

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p><b class="mr10">1.</b>{{q.option1}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b class="mr10">2.</b>{{q.option2}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <p><b class="mr10">3.</b>{{q.option3}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b class="mr10">4.</b>{{q.option4}}</p>
                            </div>
                        </div>

                        <mat-divider></mat-divider>
                        <p class="mt20">
                            <b class="mr10">Correct Answer:</b>{{q.answers}}</p>
                    </div>
                </mat-card-content>

                <mat-card-actions>
                    <button (click)="deleteQuestion(q.qid)" mat-raised-button color="primary">Delete</button>
                    <button [routerLink]="'/admin/question/'+q.qid" class="ml10" mat-raised-button color="warn">Update</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
