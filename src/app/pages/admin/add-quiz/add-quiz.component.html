<mat-card>
    <h1 class="ml10 mt10 mr10">Add new Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <form (ngSubmit)="addquiz()">
                    <!-- Title field -->

                    <mat-form-field class="w100">
                        <mat-label>Enter Title</mat-label>
                        <input  required
                        [(ngModel)]="quizData.title"
                        type="text" name="title" matInput placeholder="Enter here">
                    </mat-form-field>

                    <!-- Desciption Field -->
                    <mat-form-field class="w100">
                        <mat-label>Enter Description</mat-label>
                        <textarea
                        [(ngModel)]="quizData.description"
                        rows="6" type="text" name="Description" matInput placeholder="Enter here"></textarea>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">
                            <!-- max-marks -->
                            <mat-form-field class="w100">
                                <mat-label>Maximum Marks</mat-label>
                                <input required
                                [(ngModel)]="quizData.maxMarks"
                                type="number" name="maxMarks" matInput placeholder="Enter here">
                            </mat-form-field>

                        </div>

                        <div class="col-md-6">
                            <mat-form-field class="w100">
                                <mat-label>Number of Questions</mat-label>
                                <input  required
                                [(ngModel)]="quizData.numberOfQuestions"
                                type="number" name="noOfQuestions" matInput placeholder="Enter here">
                            </mat-form-field>
                        </div>
                    </div>




                    <!-- Active field -->

                    <mat-slide-toggle name="active" class="example-margin mt20 mb20" [(ngModel)]="quizData.active">
                        Publish Status
                      </mat-slide-toggle>
                      

<br>
                    <!-- Category Selecet -->
                    <mat-form-field class="mt20 w100">
                        <mat-label>Category</mat-label>
                        <mat-select name="category.cid" [(ngModel)]="quizData.category.cid">
                          <mat-option *ngFor="let c of categories" [value]="c.cid">
                            {{ c.title }}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                      
                      
                        <div class="container text-center">
                            <button type="submit" class="mt10 mb20" mat-raised-button color="accent">Add</button>
                        </div>

                </form>
            </div>
        </div>
    </div>
</mat-card>

<!-- {{quizData|json}} -->
