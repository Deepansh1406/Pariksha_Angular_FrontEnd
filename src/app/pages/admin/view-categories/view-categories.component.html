<mat-card class="mt20">
    <mat-list>
        <h1 class="ml20 mt10">All Categories</h1>
        <mat-list-item *ngFor="let c of categories">
            <mat-icon mat-list-icon>category</mat-icon>
            <span class="ml10" mat-line>{{c.title}}</span>
            <div  class="ml20" mat-line>{{c.description}}</div> 
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>

    <div class="container text-center mt20 mb10">
        <button class="mt20 mb20" routerLink="/admin/add-categories" mat-raised-button color="primary">Add New Category</button>
    </div>
</mat-card>
