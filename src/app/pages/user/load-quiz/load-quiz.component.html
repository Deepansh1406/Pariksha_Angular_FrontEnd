<div class="bootstrap-wrapp">
    <div class="container-fluid">
        <h1 class="mt20">Available Quizes</h1>
        <div class="row" *ngIf="quizes">
            <div class="col-md-4 " *ngFor="let q of quizes">
                <mat-card  class="mb20 black-card">
                    <mat-card-header>
                         <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>
                            <h1 class="truncate">{{q.title}}</h1>
                        </mat-card-title>
                        <mat-card-subtitle class="mb10">
                                {{q.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>

                    <mat-card-content>
                        <p class="truncate">{{q.description}}</p>
                    </mat-card-content>
                    <mat-card-actions class="mt10">
                        <button class="mr10" mat-raised-button color="primary">View</button>
                        <button mat-raised-button color="accent" [routerLink]="'/user/instructions/'+q.qid">Start</button>
                        <button class="ml20" mat-button color="accent">Questions:{{q.numberOfQuestions}}</button>
                        <button mat-button color="primary">Max.M:{{q.maxMarks}}</button>
                    </mat-card-actions>
                </mat-card>
            </div>

            <div class="col-md-12" *ngIf="quizes.length ==0">
                <mat-card>
                    <mat-card-content>
                        <h1>No Data in this Category</h1>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
